<!DOCTYPE>
<html>
<head>
	<title>UI Dev Challenge</title>
	<link rel="stylesheet" type="text/css" href="styles/app.css">
	<link rel="stylesheet" type="text/css" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="//cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.6.3/css/bootstrap-select.min.css">
</head>
	<body>
		<div class="container">
		    <div class="row">
		    	<div class="activity-chart-container">
		    		<div id="date-options"></div>
		    		<div class="activity-chart">
		    			<div id="line-chart"></div>
		    		</div>
		    		
		    	</div>
		    	<div style="clear:both"></div>
		    	<div class="stat-btns">
						<button>Mean Line</button>
						<button>Trend Line</button>
					</div>
		    </div>
		    <div class="row">
		    	<div class="segment-table col-md-6 col-sm-6">
		    		<div class="title">Segments</div>
					<div id="segments"></div>	
		    	</div>
		    	<div class="device-chart col-md-6 col-sm-6 ">
		    		<div class="devices-section">
						<div id="pie-chart"></div>
					</div>
		    	</div>
		    </div>
	   	</div>

		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
		<script type="text/javascript" src="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
		<script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.6.3/js/bootstrap-select.js"></script>
		<script src="http://code.highcharts.com/highcharts.js"></script>
		<script src="lib/underscore-min.js"></script>
		<script src="lib/backbone-min.js"></script>
		<script src="lib/moment-min.js"></script>

		<script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/handlebars.js/2.0.0/handlebars.min.js"></script>

		<script type="text/javascript" src="app/util.js"></script>
		<script type="text/javascript" src="app/models/data-model.js"></script>
		<script type="text/javascript" src="app/collections/data-collection.js"></script>
		<script type="text/javascript" src="app/views/date-options-view.js"></script>
		<script type="text/javascript" src="app/views/segment-view.js"></script>
		<script type="text/javascript" src="app/views/line-chart-view.js"></script>
		<script type="text/javascript" src="app/views/pie-chart-view.js"></script>
		<script type="text/javascript" src="app/app.js"></script>


		<script type="text/x-handlebars-template" id="date-options-view-tpl">
			<select class="selectpicker data-selection hidden-sm hidden-md hidden-lg">
    		  	<option value="today">Today</option>
				<option value="3">3 Days</option>
				<option value="7">7 Days</option>
				<option value="14">14 Days</option>
    		 </select>
    		<div class="date-btns hidden-xs">
				<button value="today">Today</button>
				<button value="3">3 Days</button>
				<button value="7">7 Days</button>
				<button value="14">14 Days</button>
			</div>
		</script>

		<script type="text/x-handlebars-template" id="segments-view-tpl">
			<div>
				<table class="table table-striped table-bordered">
					<tr>
						<b>
							<td><a href="#" data-count="{{total}}"><b>All</b></a></td>
							<td><b>{{total}}</b></td>
						</b>
					</tr>
					<tr>
						<td><a href="#" data-count="{{male}}">Male</a></td>
						<td>{{male}}</td>
					</tr>
					<tr>
						<td><a href="#" data-count="{{female}}">Female</a></td>
						<td>{{female}}</td>
					</tr>
				</table>
			</div>
		</script>

	</body>
</html>
